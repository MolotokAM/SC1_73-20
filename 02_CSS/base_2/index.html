<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title>Список и контейнер</title>
  <style type="text/css">
    ul {
      width: 350px;
    }

    ul li {
      list-style-type: upper-roman;
    }

    ul li ul li {
      list-style-type: lower-roman;
    }
  </style>
</head>

<body>
  <div style="background-color: black; color: green;
            width: 400px;  max-width: 400px; overflow: auto;">
    <ul>
      <li> Контейнер с кодом
        <ul>
          <li> Цвет фона: черный</li>
          <li> Цвет текста: зелёный</li>
          <li> Ширина: 400px</li>
          <li> Максимальная высота контейнера: 4-е строки</li>
          <li> Переполнение: автоматическое</li>
        </ul>
      </li>
      <li> Список
        <ul>
          <li> Ширина: 350px</li>
          <li> Тип списка: римские цифры</li>
          <li> Тип вложенного списка: римские нижний регистр цифры</li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
